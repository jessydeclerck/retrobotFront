<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  var img = new Image();
  var img2 = new Image();
  var img3 = new Image();
  var img4 = new Image();
  var img5 = new Image();
  img.onload = function() {

        ctx.drawImage(img, 0, 0);
        ctx.drawImage(img2, img.width, 0);
        ctx.drawImage(img3, img.width + img2.width, 0);
        ctx.drawImage(img4, 0, img.height);
        ctx.drawImage(img5, img4.width, img.height);
		

  };
  img.src = './01.png';
  img2.src = './04.png';
  img3.src = './07.png';
  img4.src = './10.png';
  img5.src = './13.png';
}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="2000" height="2000"></canvas>
 </body>
</html>
