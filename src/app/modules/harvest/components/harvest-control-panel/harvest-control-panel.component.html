<mat-selection-list [ngModel]="resourcesToHarvest$ | async" (ngModelChange)="newResourcesToHarvest($event)" dense>
  <mat-list-option checkboxPosition="before" *ngFor="let resource of resources | keyvalue"
                   [value]="resource.key"
                   [hidden]="true">
    {{resource.value.name}}
  </mat-list-option>
</mat-selection-list>
